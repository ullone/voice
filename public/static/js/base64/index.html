<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jquery在线base64编码和解码插件</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/niuqiqi-demo.css">
	<style>
        body {
            text-align: center;
            overflow-x: hidden;
        }
	.niuqiqi-content{
		width: 100%;
		height: 500px;
	}

        form {
        	display: inline-block;
            position: relative;
            width: 95%;
            height: 100%;
            text-align: left
            margin:30px auto;
        }

        label {
            position: absolute;
            top: 0;
            color: #aaa;
            z-index: 1
        }

        .encode {
            left: 50%;
            margin-left: -65px
        }

        .decode {right:0}


        textarea {
            font-family: 'Sanchez', serif;
            width: 50%;
            height: 100%;
            position: absolute;
            top: 0;
            bottom: 0;
            overflow: hidden;
            border: none;
            resize: none
        }
        #encode {
            left: -0.5%;
            right: 50%
        }
        #decode {
            left: 50.5%;
            right: 0
        }

    </style>
</head>
<body>
	<div class="niuqiqi-container" style="margin-top:50px;">

		<h3>在左边输入的字符会被base64编码，并在右边显示</h3>
		<div class="niuqiqi-content">

			<form>
		        <label for="encode" class="encode">编码</label>
		        <textarea id="encode"></textarea>
		        <label for="decode" class="decode">解码</label>
		        <textarea id="decode"></textarea>
		    </form>
		</div>

	</div>
	
	<script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-1.11.0.min.js"><\/script>')</script>
	 <script src='js/jquery.base64.js'></script>
	 <script>
        var dec = $('#decode'),
            enc = $('#encode');

        // you can set utf8 encoding and decoding via global option
        // possible options:
        // `utf8encode` - utf8 encoding only (default: `false`)
        // `utf8decode` - utf8 decoding only (default: `false`)
        // `raw` - both (default: `true`)
        $.base64.utf8encode = true;

        enc.keyup(function () {
            dec.val($.base64.btoa(this.value));
            // also possible:
            // dec.val( $.base64('encode', this.value) );
            // dec.val( $.base64.encode(this.value) );
        });


        dec.keyup(function () {
            // note: you can pass a third parameter to use the utf8 en- / decode option
            enc.val($.base64.atob(this.value, true));
            // also possible:
            // dec.val( $.base64('decode', this.value) );
            // dec.val( $.base64.decode(this.value) );
        });

        $('textarea').on('focus blur', function () {
            $(this).prev('label').stop().fadeToggle(200);
        });
    </script>
